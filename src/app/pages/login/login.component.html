<div class="split-form">
    <div class="image-side">
        <h2>Welcome Back!</h2>
        <p>Enter your details to access your account</p>
    </div>
    <div class="form-side">
        <h2>Sign In</h2>
        <form #actionForm="ngForm" (ngSubmit)="authentication()">
            <input type="email" [(ngModel)]="login.username" name="username" placeholder="Email" required>
            <input type="password" [(ngModel)]="login.password" name="password" placeholder="Password" required>
            <button type="submit" [disabled]="!actionForm.form.valid">Login</button>
        </form>
    </div>
</div>
